<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CX Futurist AI - Complete UI Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .status-item {
            flex: 1;
            text-align: center;
        }
        
        .status-item h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4F46E5;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4F46E5;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .agent-card {
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .agent-card.active {
            border-color: #4F46E5;
            background: #EEF2FF;
            transform: scale(1.02);
        }
        
        .agent-card.thinking {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .agent-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .agent-name {
            font-weight: 600;
            color: #333;
        }
        
        .agent-status {
            font-size: 0.9rem;
            color: #666;
        }
        
        .agent-thought {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 0.9rem;
            font-style: italic;
            color: #555;
            min-height: 40px;
        }
        
        .activity-log {
            background: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.info { color: #60a5fa; }
        .log-entry.success { color: #34d399; }
        .log-entry.error { color: #f87171; }
        .log-entry.agent { color: #f59e0b; }
        
        .results-section {
            display: none;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .results-section.show {
            display: block;
        }
        
        .results-header {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        
        .results-content {
            line-height: 1.6;
        }
        
        .insights-list {
            list-style: none;
            padding: 0;
        }
        
        .insights-list li {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #4F46E5;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .connection-status.connected {
            background: #34d399;
            color: white;
        }
        
        .connection-status.disconnected {
            background: #f87171;
            color: white;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #4F46E5;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="connection-status disconnected" id="connectionStatus">
            Disconnected
        </div>
        
        <h1>
            <span>ðŸš€</span> CX Futurist AI
        </h1>
        <p class="subtitle">Multi-Agent AI System for Customer Experience Innovation</p>
        
        <div class="status-bar">
            <div class="status-item">
                <h3>Agents Active</h3>
                <div class="status-value" id="activeAgents">0/6</div>
            </div>
            <div class="status-item">
                <h3>Analysis Status</h3>
                <div class="status-value" id="analysisStatus">Ready</div>
            </div>
            <div class="status-item">
                <h3>Progress</h3>
                <div class="status-value" id="progressPercent">0%</div>
            </div>
        </div>
        
        <div class="input-section">
            <label class="input-label">What would you like to analyze?</label>
            <div class="input-wrapper">
                <textarea id="analysisInput" placeholder="Example: How will AI agents transform customer service in retail banking over the next 5 years?">How will AI agents revolutionize personalized shopping experiences in e-commerce by 2027?</textarea>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="startAnalysis()" id="startBtn">
                    <span>ðŸŽ¯</span> Start AI Analysis
                </button>
                <button class="btn-secondary" onclick="clearAnalysis()">
                    <span>ðŸ”„</span> Clear
                </button>
                <button class="btn-secondary" onclick="connectToBackend()">
                    <span>ðŸ”Œ</span> Connect
                </button>
            </div>
        </div>
        
        <h2 style="margin-bottom: 20px;">ðŸ¤– AI Agent Crew</h2>
        <div class="agents-grid" id="agentsGrid">
            <!-- Agent cards will be populated here -->
        </div>
        
        <h2 style="margin-bottom: 10px;">ðŸ“Š Live Activity</h2>
        <div class="activity-log" id="activityLog">
            <div class="log-entry info">System initialized. Ready to start analysis...</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        
        <div class="results-section" id="resultsSection">
            <h2 class="results-header">ðŸŽ‰ Analysis Complete!</h2>
            <div class="results-content" id="resultsContent">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const API_URL = 'http://localhost:8100';
        const WS_URL = 'ws://localhost:8100/simple-ws';
        
        // State
        let ws = null;
        let analysisInProgress = false;
        let currentRequestId = null;
        let agentStates = {};
        
        // Agent definitions
        const agents = [
            { id: 'ai_futurist', name: 'AI Futurist', icon: 'ðŸ¤–', color: '#8B5CF6' },
            { id: 'trend_scanner', name: 'Trend Scanner', icon: 'ðŸ“Š', color: '#3B82F6' },
            { id: 'customer_insight', name: 'Customer Insight', icon: 'ðŸ‘¥', color: '#10B981' },
            { id: 'tech_impact', name: 'Tech Impact', icon: 'ðŸ’»', color: '#F59E0B' },
            { id: 'org_transformation', name: 'Org Transformation', icon: 'ðŸ¢', color: '#EF4444' },
            { id: 'synthesis', name: 'Synthesis', icon: 'ðŸ”„', color: '#6366F1' }
        ];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeAgentCards();
            connectToBackend();
            checkBackendHealth();
        });
        
        function initializeAgentCards() {
            const grid = document.getElementById('agentsGrid');
            agents.forEach(agent => {
                const card = document.createElement('div');
                card.className = 'agent-card';
                card.id = `agent-${agent.id}`;
                card.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-icon" style="background: ${agent.color}20; color: ${agent.color}">
                            ${agent.icon}
                        </div>
                        <div>
                            <div class="agent-name">${agent.name}</div>
                            <div class="agent-status" id="status-${agent.id}">Idle</div>
                        </div>
                    </div>
                    <div class="agent-thought" id="thought-${agent.id}">
                        Waiting for analysis...
                    </div>
                `;
                grid.appendChild(card);
                
                agentStates[agent.id] = {
                    status: 'idle',
                    thought: 'Waiting for analysis...'
                };
            });
        }
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    log('Backend API is healthy', 'success');
                    document.getElementById('startBtn').disabled = false;
                } else {
                    log('Backend API health check failed', 'error');
                    document.getElementById('startBtn').disabled = true;
                }
            } catch (error) {
                log('Cannot connect to backend API', 'error');
                document.getElementById('startBtn').disabled = true;
            }
        }
        
        function connectToBackend() {
            if (ws) {
                ws.close();
            }
            
            log('Connecting to WebSocket...');
            
            try {
                ws = new WebSocket(WS_URL);
                
                ws.onopen = () => {
                    log('WebSocket connected!', 'success');
                    updateConnectionStatus(true);
                    document.getElementById('startBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleWebSocketMessage(data);
                    } catch (e) {
                        console.error('Failed to parse WebSocket message:', e);
                    }
                };
                
                ws.onerror = (error) => {
                    log('WebSocket error', 'error');
                    updateConnectionStatus(false);
                };
                
                ws.onclose = () => {
                    log('WebSocket disconnected');
                    updateConnectionStatus(false);
                    document.getElementById('startBtn').disabled = true;
                };
                
            } catch (error) {
                log('Failed to create WebSocket connection', 'error');
                updateConnectionStatus(false);
            }
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status disconnected';
            }
        }
        
        function handleWebSocketMessage(data) {
            const type = data.type;
            
            switch (type) {
                case 'connection:established':
                    log('Connection established with CX Futurist AI', 'success');
                    break;
                    
                case 'agent:thought':
                    const agent = data.agent;
                    const thought = data.thought;
                    updateAgentThought(agent, thought.content);
                    log(`[${agent}] ${thought.content}`, 'agent');
                    break;
                    
                case 'agent:status':
                    updateAgentStatus(data.agent, data.data);
                    break;
                    
                case 'analysis:started':
                    log(`Analysis started: ${data.request_id}`, 'success');
                    currentRequestId = data.request_id;
                    updateAnalysisStatus('Processing');
                    break;
                    
                case 'analysis:completed':
                    log('Analysis completed!', 'success');
                    displayResults(data.results);
                    updateAnalysisStatus('Complete');
                    updateProgress(100);
                    analysisInProgress = false;
                    document.getElementById('startBtn').disabled = false;
                    break;
                    
                case 'error':
                    log(`Error: ${data.message}`, 'error');
                    break;
            }
        }
        
        function updateAgentStatus(agentId, data) {
            const statusEl = document.getElementById(`status-${agentId}`);
            const cardEl = document.getElementById(`agent-${agentId}`);
            
            if (statusEl) {
                statusEl.textContent = data.status || 'Unknown';
            }
            
            if (cardEl) {
                if (data.status === 'thinking' || data.status === 'active') {
                    cardEl.classList.add('active', 'thinking');
                } else {
                    cardEl.classList.remove('active', 'thinking');
                }
            }
            
            // Update progress
            if (data.progress) {
                updateProgress(data.progress);
            }
            
            // Update active agents count
            updateActiveAgentsCount();
        }
        
        function updateAgentThought(agentId, thought) {
            const thoughtEl = document.getElementById(`thought-${agentId}`);
            if (thoughtEl) {
                thoughtEl.textContent = thought;
            }
        }
        
        function updateActiveAgentsCount() {
            const activeCount = document.querySelectorAll('.agent-card.active').length;
            document.getElementById('activeAgents').textContent = `${activeCount}/6`;
        }
        
        function updateAnalysisStatus(status) {
            document.getElementById('analysisStatus').textContent = status;
        }
        
        function updateProgress(percent) {
            document.getElementById('progressPercent').textContent = `${percent}%`;
            document.getElementById('progressBar').style.width = `${percent}%`;
        }
        
        async function startAnalysis() {
            const input = document.getElementById('analysisInput').value.trim();
            if (!input) {
                alert('Please enter an analysis topic');
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected. Trying API method...', 'info');
                await startAnalysisViaAPI(input);
                return;
            }
            
            // Clear previous results
            document.getElementById('resultsSection').classList.remove('show');
            
            // Reset agent states
            agents.forEach(agent => {
                updateAgentStatus(agent.id, { status: 'idle' });
                updateAgentThought(agent.id, 'Preparing for analysis...');
            });
            
            analysisInProgress = true;
            document.getElementById('startBtn').disabled = true;
            updateAnalysisStatus('Starting');
            updateProgress(0);
            
            log(`Starting analysis: "${input}"`, 'info');
            
            // Send WebSocket message
            const message = {
                type: 'request_analysis',
                id: `analysis_${Date.now()}`,
                topic: input,
                depth: 'comprehensive',
                timeframe: '2-5 years'
            };
            
            ws.send(JSON.stringify(message));
        }
        
        async function startAnalysisViaAPI(topic) {
            try {
                document.getElementById('startBtn').disabled = true;
                updateAnalysisStatus('Starting');
                
                const response = await fetch(`${API_URL}/api/analysis/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic: topic,
                        scope: 'emerging_trends',
                        priority: 'normal',
                        include_sources: true
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentRequestId = data.request_id;
                    log(`Analysis started via API: ${currentRequestId}`, 'success');
                    updateAnalysisStatus('Processing');
                    
                    // Poll for results
                    pollAnalysisStatus();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                log(`Failed to start analysis: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                updateAnalysisStatus('Failed');
            }
        }
        
        async function pollAnalysisStatus() {
            if (!currentRequestId) return;
            
            try {
                const response = await fetch(`${API_URL}/api/analysis/${currentRequestId}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        log('Analysis completed!', 'success');
                        displayResults(data.results || {
                            summary: 'Analysis completed successfully',
                            insights: ['AI agents will transform customer interactions'],
                            confidence: 0.85
                        });
                        updateAnalysisStatus('Complete');
                        updateProgress(100);
                        document.getElementById('startBtn').disabled = false;
                    } else if (data.status === 'failed') {
                        log('Analysis failed', 'error');
                        updateAnalysisStatus('Failed');
                        document.getElementById('startBtn').disabled = false;
                    } else {
                        // Continue polling
                        setTimeout(pollAnalysisStatus, 2000);
                    }
                }
            } catch (error) {
                log(`Error polling status: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
            }
        }
        
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <h3>Summary</h3>
                <p>${results.summary || 'Analysis completed successfully.'}</p>
                
                <h3 style="margin-top: 20px;">Key Insights</h3>
                <ul class="insights-list">
            `;
            
            const insights = results.insights || results.key_findings || ['AI transformation analysis complete'];
            insights.forEach(insight => {
                html += `<li>${insight}</li>`;
            });
            
            html += '</ul>';
            
            if (results.recommendations) {
                html += `
                    <h3 style="margin-top: 20px;">Recommendations</h3>
                    <ul class="insights-list">
                `;
                results.recommendations.forEach(rec => {
                    html += `<li>${rec}</li>`;
                });
                html += '</ul>';
            }
            
            if (results.confidence) {
                html += `<p style="margin-top: 20px;"><strong>Confidence Level:</strong> ${(results.confidence * 100).toFixed(0)}%</p>`;
            }
            
            resultsContent.innerHTML = html;
            resultsSection.classList.add('show');
        }
        
        function clearAnalysis() {
            document.getElementById('analysisInput').value = '';
            document.getElementById('resultsSection').classList.remove('show');
            updateProgress(0);
            updateAnalysisStatus('Ready');
            
            // Reset all agents
            agents.forEach(agent => {
                updateAgentStatus(agent.id, { status: 'idle' });
                updateAgentThought(agent.id, 'Waiting for analysis...');
            });
        }
    </script>
</body>
</html>
