<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Integration Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background: #1a1a2e;
            color: #00ff00;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .test-section {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
        }
        .log {
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            margin-top: 10px;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-connected { background: #00ff00; }
        .status-disconnected { background: #ff3333; }
        .status-connecting { background: #ffff00; animation: pulse 1s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .success { color: #00ff00; }
        .error { color: #ff3333; }
        .info { color: #00ccff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CX Futurist AI - Frontend Integration Test</h1>
        
        <div class="test-section">
            <h3>üîå WebSocket Connection Test</h3>
            <p>Status: <span class="status status-disconnected" id="ws-status"></span><span id="ws-status-text">Disconnected</span></p>
            
            <button onclick="testWebSocketConnection()">Test WebSocket Connection</button>
            <button onclick="testFrontendWebSocket()">Test Frontend WebSocket Implementation</button>
            <button onclick="testAgentStore()">Test Agent Store</button>
            <button onclick="simulateAnalysisRequest()">Simulate Analysis Request</button>
            
            <div class="log" id="log"></div>
        </div>
        
        <div class="test-section">
            <h3>üìä System Integration Tests</h3>
            <button onclick="testAPIHealth()">Test API Health</button>
            <button onclick="testFullWorkflow()">Test Full Workflow</button>
            <button onclick="checkFrontendDeployment()">Check Frontend Deployment</button>
            <button onclick="generateReport()">Generate Test Report</button>
        </div>
    </div>

    <script>
        let testResults = {
            websocket: false,
            api: false,
            frontend: false,
            workflow: false
        };

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function setStatus(connected, text) {
            const statusIndicator = document.getElementById('ws-status');
            const statusText = document.getElementById('ws-status-text');
            
            statusIndicator.className = `status status-${connected ? 'connected' : 'disconnected'}`;
            statusText.textContent = text;
        }

        function testWebSocketConnection() {
            log('Testing direct WebSocket connection...', 'info');
            setStatus(false, 'Connecting...');
            
            const ws = new WebSocket('wss://cx-futurist-api-407245526867.us-central1.run.app/simple-ws');
            
            ws.onopen = () => {
                log('‚úÖ WebSocket connected successfully!', 'success');
                setStatus(true, 'Connected');
                testResults.websocket = true;
                
                // Send test message
                ws.send(JSON.stringify({ 
                    type: 'test_connection',
                    timestamp: Date.now()
                }));
                
                setTimeout(() => ws.close(), 3000);
            };
            
            ws.onmessage = (event) => {
                log(`üì® Received: ${event.data}`, 'info');
            };
            
            ws.onerror = (error) => {
                log(`‚ùå WebSocket error: ${error}`, 'error');
                setStatus(false, 'Error');
            };
            
            ws.onclose = () => {
                log('üîå WebSocket closed', 'info');
                setStatus(false, 'Disconnected');
            };
        }

        function testFrontendWebSocket() {
            log('Testing frontend WebSocket implementation...', 'info');
            
            // This simulates what the frontend does
            try {
                // Create a simple WebSocket like the frontend
                const ws = new WebSocket('wss://cx-futurist-api-407245526867.us-central1.run.app/simple-ws');
                
                ws.onopen = () => {
                    log('‚úÖ Frontend-style WebSocket connected!', 'success');
                    
                    // Send subscribe message like frontend
                    ws.send(JSON.stringify({
                        type: 'subscribe',
                        channel: 'all'
                    }));
                    
                    setTimeout(() => ws.close(), 2000);
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`üìä Frontend message: ${data.type}`, 'success');
                    } catch (e) {
                        log(`üì® Raw message: ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå Frontend WebSocket error`, 'error');
                };
                
            } catch (error) {
                log(`‚ùå Frontend test failed: ${error.message}`, 'error');
            }
        }

        function testAgentStore() {
            log('Testing agent store simulation...', 'info');
            
            // Simulate what the agent store does
            const ws = new WebSocket('wss://cx-futurist-api-407245526867.us-central1.run.app/simple-ws');
            
            ws.onopen = () => {
                log('‚úÖ Agent store connection established', 'success');
                
                // Simulate agent store events
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    channel: 'all'
                }));
                
                setTimeout(() => {
                    ws.send(JSON.stringify({
                        type: 'request_analysis',
                        id: 'test_analysis_' + Date.now(),
                        topic: 'AI trends in customer experience'
                    }));
                }, 1000);
                
                setTimeout(() => ws.close(), 3000);
            };
            
            ws.onmessage = (event) => {
                log(`ü§ñ Agent store event: ${event.data.slice(0, 50)}...`, 'success');
            };
        }

        function simulateAnalysisRequest() {
            log('Simulating full analysis request...', 'info');
            
            const ws = new WebSocket('wss://cx-futurist-api-407245526867.us-central1.run.app/simple-ws');
            
            ws.onopen = () => {
                log('üìã Sending analysis request...', 'info');
                
                ws.send(JSON.stringify({
                    type: 'request_analysis',
                    id: 'browser_test_' + Date.now(),
                    topic: 'Future of AI in Customer Experience',
                    options: {
                        depth: 'comprehensive',
                        include_predictions: true,
                        timeframe: '5_years'
                    }
                }));
                
                setTimeout(() => ws.close(), 5000);
            };
            
            ws.onmessage = (event) => {
                log(`üìä Analysis response: ${event.data.slice(0, 100)}...`, 'success');
            };
        }

        async function testAPIHealth() {
            log('Testing API health...', 'info');
            
            try {
                const response = await fetch('https://cx-futurist-api-407245526867.us-central1.run.app/health');
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ API healthy: ${data.status}`, 'success');
                    testResults.api = true;
                } else {
                    log(`‚ùå API unhealthy: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå API test failed: ${error.message}`, 'error');
            }
        }

        function testFullWorkflow() {
            log('Testing full workflow...', 'info');
            
            const ws = new WebSocket('wss://cx-futurist-api-407245526867.us-central1.run.app/simple-ws');
            let step = 0;
            
            ws.onopen = () => {
                log(`Step ${++step}: WebSocket connected`, 'success');
                
                setTimeout(() => {
                    log(`Step ${++step}: Subscribing to events`, 'info');
                    ws.send(JSON.stringify({ type: 'subscribe', channel: 'all' }));
                }, 500);
                
                setTimeout(() => {
                    log(`Step ${++step}: Requesting analysis`, 'info');
                    ws.send(JSON.stringify({
                        type: 'request_analysis',
                        id: 'workflow_test',
                        topic: 'AI-powered customer experience trends'
                    }));
                }, 1000);
                
                setTimeout(() => {
                    log(`Step ${++step}: Sending ping`, 'info');
                    ws.send(JSON.stringify({ type: 'ping' }));
                }, 2000);
                
                setTimeout(() => {
                    log(`Step ${++step}: Workflow complete`, 'success');
                    testResults.workflow = true;
                    ws.close();
                }, 3000);
            };
            
            ws.onmessage = (event) => {
                log(`üì® Workflow message: ${event.data.slice(0, 80)}...`, 'info');
            };
        }

        function checkFrontendDeployment() {
            log('Checking frontend deployment...', 'info');
            
            // Check if we're running on the deployed frontend
            if (window.location.href.includes('cx-futurist-frontend')) {
                log('‚úÖ Running on deployed frontend!', 'success');
                testResults.frontend = true;
            } else {
                log('‚ÑπÔ∏è Running locally (not deployed frontend)', 'info');
            }
            
            log(`Current URL: ${window.location.href}`, 'info');
            log(`Expected URL: https://cx-futurist-frontend-407245526867.us-central1.run.app`, 'info');
        }

        function generateReport() {
            log('=== INTEGRATION TEST REPORT ===', 'info');
            log(`WebSocket Connection: ${testResults.websocket ? '‚úÖ PASS' : '‚ùå FAIL'}`, testResults.websocket ? 'success' : 'error');
            log(`API Health: ${testResults.api ? '‚úÖ PASS' : '‚ùå FAIL'}`, testResults.api ? 'success' : 'error');
            log(`Frontend Deployment: ${testResults.frontend ? '‚úÖ PASS' : '‚ùå FAIL'}`, testResults.frontend ? 'success' : 'error');
            log(`Full Workflow: ${testResults.workflow ? '‚úÖ PASS' : '‚ùå FAIL'}`, testResults.workflow ? 'success' : 'error');
            
            const passCount = Object.values(testResults).filter(Boolean).length;
            const totalTests = Object.keys(testResults).length;
            
            log(`Overall Score: ${passCount}/${totalTests} tests passing`, passCount === totalTests ? 'success' : 'error');
            
            if (passCount === totalTests) {
                log('üéâ ALL TESTS PASSED - System ready for production!', 'success');
            } else {
                log('‚ö†Ô∏è Some tests failed - check individual results above', 'error');
            }
        }

        // Auto-run basic tests on load
        window.onload = () => {
            log('üåô Browser integration test loaded', 'info');
            log('Click buttons above to run individual tests', 'info');
            log('Or run "Test Full Workflow" for comprehensive testing', 'info');
        };
    </script>
</body>
</html>
